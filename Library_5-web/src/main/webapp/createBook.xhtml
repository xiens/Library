<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create new book page</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:panelGrid columns="1">
            <h:outputLabel  for="bookName" value="Book title: " style="font-weight:bold" />
            <p:inputText id="bookName" required="true" maxlength="30"
                         value="#{libraryController.book.title}" />
            <h:outputLabel for="bookAuthor"  value="Book author: " style="font-weight:bold" />
            <p:inputText id="bookAuthor" required="true" maxlength="15"
                         value="#{libraryController.book.author}" />

            <p:commandButton value="Submit" update="@form" action="#{libraryController.createBook()}"/>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
