<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <h:panelGrid columns="1" cellpadding="5">

                <p:outputLabel> Choose student to delete book from </p:outputLabel>
                <p:selectOneMenu value="#{libraryController.student.studentID}">
                    <f:selectItems value="#{libraryController.students}" var="s" 
                                   itemLabel="#{s.name}" itemValue="#{s.studentID}" />
                </p:selectOneMenu>
                
                <p:commandButton value="List student's books" update="@form" action="#{libraryController.listStudentBooks()}"/>

                <p:outputLabel> Choose book to delete </p:outputLabel>
                <p:selectOneMenu value="#{libraryController.book.id}">
                    <f:selectItems value="#{libraryController.studentBooks}" var="b" 
                                   itemLabel="#{b.title}" itemValue="#{b.id}" />
                </p:selectOneMenu>

                <p:commandButton value="delete book from student" update="@form" action="#{libraryController.deleteStudentBook()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
