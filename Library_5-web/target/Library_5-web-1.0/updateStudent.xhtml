<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <h:panelGrid columns="1" cellpadding="5">

                <p:outputLabel> Choose student to update </p:outputLabel>
                <p:selectOneMenu value="#{libraryController.student.studentID}">
                    <f:selectItems value="#{libraryController.students}" var="s" 
                                   itemLabel="#{s.name}" itemValue="#{s.studentID}" />
                </p:selectOneMenu>
                <h:outputLabel for="studentName" value="Student name: " style="font-weight:bold" />
                <p:inputText id="studentName" value="#{libraryController.student.name}" 
                             required="true" maxlength="30"/>
                <h:outputLabel for="studentAge" value="Student age: " style="font-weight:bold" />
                <p:inputText id="studentAge" value="#{libraryController.student.age}" 
                             required="true">
                    <f:validateDoubleRange minimum="10" maximum="99"/>
                </p:inputText>

                <p:commandButton value="Update student" update="@form" action="#{libraryController.updateStudent()}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
