<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panelGrid columns="1">
                <p:outputLabel> Choose student </p:outputLabel>
                <p:selectOneMenu required="true" value="#{libraryController.student.studentID}">
                    <f:selectItems value="#{libraryController.students}" var="s" 
                                   itemLabel="#{s.name}" itemValue="#{s.studentID}" />
                </p:selectOneMenu>

                <p:outputLabel> Choose book to add </p:outputLabel>
                <p:selectOneMenu required="true" value="#{libraryController.book.id}">
                    <f:selectItems value="#{libraryController.books}" var="b" 
                                   itemLabel="#{b.title}" itemValue="#{b.id}" />
                </p:selectOneMenu>

                <p:commandButton value="add book to student" update="@form" action="#{libraryController.addBookToStudent()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
