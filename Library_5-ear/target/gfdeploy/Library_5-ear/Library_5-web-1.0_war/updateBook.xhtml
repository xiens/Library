<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update book page</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <h:panelGrid columns="1" cellpadding="5">

                <p:outputLabel> Choose book to update </p:outputLabel>
                <p:selectOneMenu id="chooseBook" value="#{libraryController.book.id}">
                    <f:selectItems value="#{libraryController.books}" var="b" 
                                   itemLabel="#{b.title}" itemValue="#{b.id}" />
                </p:selectOneMenu>

                <h:outputLabel for="bookName" value="Book title: " style="font-weight:bold" />
                <p:inputText id="bookName" value="#{libraryController.book.title}" 
                             required="true" maxlength="30"/>
                <h:outputLabel for="bookAuthor" value="Book author: " style="font-weight:bold" />
                <p:inputText id="bookAuthor" value="#{libraryController.book.author}"
                             required="true" maxlength="15"/>

                <p:outputLabel> Assign chosen book to student </p:outputLabel>
                <p:selectOneMenu value="#{libraryController.student.studentID}">
                      <f:selectItem itemValue="#{null}" itemLabel="not assigned" noSelectionOption="true"/>
                    <f:selectItems value="#{libraryController.students}" var="s" 
                                   itemLabel="#{s.name}" itemValue="#{s.studentID}" />
                </p:selectOneMenu>

                <p:commandButton value="Update book" update="@form" action="#{libraryController.updateBook()}"/>
            </h:panelGrid>
         
        </h:form>
    </h:body>
</html>
