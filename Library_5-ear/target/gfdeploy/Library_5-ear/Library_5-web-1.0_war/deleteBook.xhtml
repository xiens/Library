<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <a href="../../../../../../sem7/Java Programming/Karol.Folkert.5/Lab5-Report-web/web/deletePlane.xhtml"></a>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <h:panelGrid columns="1" cellpadding="5">

                <p:outputLabel> Choose book to delete </p:outputLabel>
                <p:selectOneMenu id="selectBook" value="#{libraryController.book.id}">
                    <f:selectItems value="#{libraryController.books}" var="b" 
                                   itemLabel="#{b.title}" itemValue="#{b.id}"  />
                </p:selectOneMenu>
                <!--                <p:outputLabel for="bookId" value="book id"/>
                                <p:inputText id="bookId" value="#{libraryController.book.id}"> choose id of book to delete </p:inputText>-->

                <p:commandButton value="Delete book" update="@form" action="#{libraryController.deleteBook()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
